apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: validator-backend
  name: validator-backend
  namespace: production
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: validator-backend
  template:
    metadata:
      labels:
        app: validator-backend
    spec:
      containers:
        - name: validator-backend
          image: 992122884453.dkr.ecr.eu-central-1.amazonaws.com/jumia-devops:validator-backend
          resources:
            limits:
              memory: "1000Mi"
              cpu: "500m"
            requests:
              memory: "1000Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: validator-backend
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080